<section class="bg-gray-100 py-16 border border-gray-300">
  <div class="container mx-auto px-4">
    <!-- Section Title -->
    <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">
      Popular Products
    </h2>

    <!-- Products Grid -->
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
      @for (product of productsList().slice(0, 12); track product.id) {
       <app-card [product]="product"></app-card> 
      }
    </div>
  </div>
</section>

<div 
  [class]="centered() ? 'flex justify-center items-center' : 'flex items-center'"
  [class.absolute]="overlay()"
  [class.inset-0]="overlay()"
  [class.bg-white]="overlay()"
  [class.bg-opacity-75]="overlay()"
  [class.z-50]="overlay()"
>
  <div class="flex flex-col items-center space-y-2">
    <div 
      [class]="getSpinnerClasses()"
      role="status"
      aria-label="Loading"
    >
      <svg 
        class="animate-spin" 
        fill="none" 
        viewBox="0 0 24 24"
        [class]="getSvgClasses()"
      >
        <circle 
          class="opacity-25" 
          cx="12" 
          cy="12" 
          r="10" 
          stroke="currentColor" 
          stroke-width="4"
        ></circle>
        <path 
          class="opacity-75" 
          fill="currentColor" 
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>
    @if (message()) {
      <p class="text-sm text-gray-600 animate-pulse">{{ message() }}</p>
    }
  </div>
</div>
